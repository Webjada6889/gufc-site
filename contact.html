<!-- Book Now & Contact Us Section -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
 </head>
 <body>
    <!-- Book Now & Contact Us Section -->
<section class="container py-5" id="book-contact">
  <h2 class="text-center mb-4">Book Now & Contact Us</h2>
  <p class="text-center mb-5 text-muted">Reserve your spot or get in touch with us!</p>

  <!-- Tabs -->
  <ul class="nav nav-tabs justify-content-center mb-4" id="bookContactTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="book-tab" data-bs-toggle="tab" data-bs-target="#book" type="button" role="tab" aria-controls="book" aria-selected="true">Book Now</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="false">Contact Us</button>
    </li>
  </ul>

  <div class="tab-content" id="bookContactTabContent">
    <!-- Book Now Tab -->
    <div class="tab-pane fade show active" id="book" role="tabpanel" aria-labelledby="book-tab">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <form class="p-4 shadow rounded bg-light">
            <div class="mb-3">
              <label for="book-name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="book-name" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
              <label for="book-email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="book-email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="book-phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="book-phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
              <label for="book-date" class="form-label">Preferred Date</label>
              <input type="date" class="form-control" id="book-date" required>
            </div>

            <div class="mb-3">
              <label for="book-message" class="form-label">Additional Notes</label>
              <textarea class="form-control" id="book-message" rows="4" placeholder="Any extra info"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Book Now</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Contact Us Tab -->
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <form class="p-4 shadow rounded bg-light">
            <div class="mb-3">
              <label for="contact-name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="contact-name" placeholder="Enter your full name" required>
            </div>

            <div class="mb-3">
              <label for="contact-email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="contact-email" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="contact-phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="contact-phone" placeholder="Enter your phone number" required>
            </div>

            <div class="mb-3">
              <label for="contact-message" class="form-label">Message</label>
              <textarea class="form-control" id="contact-message" rows="4" placeholder="Type your message here" required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- CSS -->
<style>
#book-contact h2 {
  color: #004080;
  font-weight: 700;
}
#book-contact form {
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
#book-contact form:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}
#book-contact .btn-primary {
  border-radius: 25px;
  background-color: #004080;
  transition: background-color 0.3s ease;
}
#book-contact .btn-primary:hover {
  background-color: #ffcc00;
  color: #004080;
}
.nav-tabs .nav-link.active {
  background-color: #004080;
  color: #ffcc00 !important;
  font-weight: 600;
  border-radius: 10px 10px 0 0;
}
.nav-tabs .nav-link {
  border-radius: 10px 10px 0 0;
  color: #004080;
  font-weight: 500;
}
</style>

<!-- JS for submission -->
<script>
document.querySelectorAll('#book-contact form').forEach(form => {
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Thank you! Your form has been submitted.');
    this.reset();
  });
});
</script>
 </body>
 </html>
